<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelpLine</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <!-- daisy ui cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind css cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="./js/script.js"></script>
  </head>
  <header>
    <!-- navbar -->
    <div class="w-full py-[10px] px-3 md:px-[60px]">
      <!-- logo with text  -->
      <div class="flex flex-col md:flex-row items-center justify-between">
        <div
          class="flex items-center justify-center md:justify-start gap-2 mb-3 md:mb-0"
        >
          <img src="./assets/logo.png" class="w-[20%]" alt="" />
          <h1 class="inter-font text-[#006747] font-bold text-xl md:text-3xl">
            Emergency <br />Service
          </h1>
        </div>

        <!-- heart coin and  copy button -->
        <div class="flex items-center justify-center gap-3 md:gap-5">
          <div
            class="rounded-full bg-[#41ff6b1a] flex items-center justify-center gap-2 py-2 px-3 md:px-3 h-[52px]"
          >
            <p class="font-extrabold">0</p>
            <img class="w-[30%]" src="./assets/heart.png" alt="" />
          </div>
          <div
            class="rounded-full bg-[#41ff6b1a] flex items-center justify-center gap-2 py-2 px-3 md:px-3 md:h-[52px]"
          >
            <p class="font-extrabold">100</p>
            <img class="w-[30%]" src="./assets/coin.png" alt="" />
          </div>
          <div
            class="w-[120px] h-[52px] rounded-full bg-[#00A63E] flex items-center justify-center gap-2 py-2 px-4 md:px-7"
          >
            <p class="font-extrabold text-white"><span>2</span> Copy</p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main>
    <!-- banner section -->
    <div
      class="hind-madurai-font bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex items-center justify-center text-center text-white py-6 px-4 md:py-8 md:px-[60px]"
    >
      <div>
        <div class="flex items-center justify-center mb-4">
          <img
            class="w-[60px] md:w-[92px]"
            src="./assets/logo-dark.png"
            alt=""
          />
        </div>
        <h1 class="font-bold text-xl md:text-[40px] mb-3">
          Emergency Service Directory
        </h1>
        <p class="font-semibold text-sm md:text-xl leading-relaxed">
          Government Emergency Services at Your Fingertip â€“ A Project by
          Government of the People's Republic of Bangladesh
        </p>
      </div>
    </div>
    <!-- main container -->
    <div class="bg-[#f5fff6] p-[50px]">
      <div class="grid grid-cols-4 gap-8">
        <!-- cards container -->
        <div class="col-span-3 border-2 border-red-500">
          <!-- cards -->
          <div class="">
            <div class="p-8 bg-white rounded-xl shadow-md border-2">
              <div class="flex items-center justify-between mb-4">
                <div class="w-[60px] bg-[#ffe3e2] p-2 rounded-2xl">
                  <img src="./assets/emergency.png" alt="" />
                </div>
                <div>
                  <span class="material-icons"> favorite_border </span>
                </div>
              </div>
              <div>
                <h1 class="text-3xl font-bold">National Emergency Number</h1>
                <p>National Emergency</p>

                <h1 class="text-3xl font-bold mt-6">999</h1>
                <div class="bg-[#f2f2f2] py-2 px-4 w-[50px] rounded-full">All</div>
              </div>
              <!-- buttons -->
              <div class="flex items-center justify-between mt-4 gap-2">
                <button class="flex items-center justify-center gap-2 border-1 border-[#d4d6d5] p-4 rounded-lg w-[50%] ">
                  <span class="material-icons"> content_copy </span> Copy
                </button>
                <button class="flex items-center justify-center gap-2 bg-[#00A63E] text-white p-4 rounded-lg w-[50%]">
                  <span class="material-icons"> call </span> Call
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- call history section -->
        <div class="border-2 border-green-500"></div>
      </div>
    </div>
  </main>
  <body></body>
</html>
